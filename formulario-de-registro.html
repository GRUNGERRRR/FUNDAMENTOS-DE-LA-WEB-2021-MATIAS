<!DOCTYPE html>
<h2> Registration Form</h2>
<form action="/process" method="post">
    <div>
        <label> Name: </label>
        <input type="text" name="first_name" 
        placeholder="Your name...">
    </div>
    <div>
        <label> Last Name: </label>
        <input type="text" name="last_name"
        placeholder="Your Last name">
    </div>
    <div>
        <label> Email Address: </label>
        <input type="text" name="email" 
        placeholder="Your email">
    </div>
    <div>
        <label> Password:</label>
        <input type="password" name="password"
        placeholder="Your password">
    </div>
    <div>
        <label> Confirm Password: </label>
        <input type="password" name="confirm_password">
    </div>
    <div>
        <label> Birthday: </label>
        <input type="date" name="dob"
        placeholder="mm/dd/aaaa">
    </div>
    <div>
        <label> Gender Identify </label>
    </div>
    <div>
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Male</label>
    
       
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Female </label>
    
        
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">Non-binary</label>
    
        
        <input type="radio" name="font" value="normal" id="normal">
        <label for="normal">I prefer not to answer</label>
    </div>
    <div>
        <p><strong> A short description about miself:</strong></p>
        <textarea name="comment" cols="40" rows="4"></textarea>
    </div>
    <div>
        <label>Favorite lenguage</label>
        <select name="snack"> 
            <option><strong><em> Java Script</em></strong></option>
            <option>HTML</option>
            <option>Phyntom</option>
            <option>Pears</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept"><strong>Yes, I would like to receive periodic email uptades </strong></label>
    </div>
    <div>
        <input type="submit" value="Create account" >
    </div>
    <div> 
        <p><strong>* Indicates a requerid field </strong></p>
    </div>
</form>
